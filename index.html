<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	
</head>
<body>
	<script type="text/javascript">

	//create the canvas with JS
	var canvas = document.createElement('canvas');
	//create a context var so we can target it
	var ctx = canvas.getContext('2d');
	//set canvas width and height
	canvas.width = 512;
	canvas.height = 480;
	document.body.appendChild(canvas);

	//Make a background image!
	var bgReady = false;
	var bgImage = new Image();
	bgImage.onload = function(){
		bgReady = true;
	}
	bgImage.src = "background.png";

	//Make our hero
	var chance = new Image();
	chance.src = "hero.png";
	var hero = {
		speed: 200, //movement in pixels per second
		x: 150,
		y: 150
	};



	//Handler for keyboard action
	//we need a listener!
	var keysDown = {};

	addEventListener('keydown', function(e){
		console.log(e.keyCode);
		keysDown[e.keyCode] = true;
		console.log(keysDown);
	})

	addEventListener('keyup', function(e){
		delete keysdown[e.keyCode]''
	})
	//Update Function
	//This will update our canvas based on which key is pressed
	//It will change the Hero's location and eventually check to see if he ran into the moster

	var update = function(modifier){
		if(38 in keysDown){
			// the user pressed up!
			hero.y -= hero.speed;
		}
	};
	//Draw our stuff
	var render = function(){

		if(bgReady){
			ctx.drawImage(bgImage, 0, 0);
		}
		ctx.drawImage(chance, hero.x, hero.y);
	}

	var main = function(){
		var now = Date.now();
		var delta = now - then;
		update(delta/1000)
		then = now;
		render();
		requestAnimationFrame(main);
	}

	// var then = Date.now();
	main();


	
</script>

</body>
</html>
